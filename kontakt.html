		<h1>Kontaktirajte nas</h1>
		<div id="contact">
			<iframe src="https://maps.google.com/maps?q=Obala%20%C5%BErtava%20rata%20&t=&z=17&ie=UTF8&iwloc=&output=embed" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vaše prezime.." required>
				
				<label for="lname">Vaš E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vaš e-mail.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite</option>
				  <option value="BE">Belgija</option>
				  <option value="HR" selected>Republika Hrvatska</option>
				  <option value="DEU">Njemačka</option>
				  <option value="GBR">Velika Britanija</option>
				</select>

				<label for="subject">Komentar</label>
				<textarea id="subject" name="subject" placeholder="Ostavite komentar.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
